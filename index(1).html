<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" type="text/css" href="../registration/css/Signup.css">
    <title>Registration</title>
</head>
<body>
     
 <!--Registration Form-->

 <div class="form login">
    <span class="title">Registration</span>

    <form action="#">
        <div class="input-field">
            <input type="text" placeholder="Enter Your Name" required>
            <i class="uil uil-user"></i>
        </div>

        <div class="input-field">
            <input type="text" placeholder="Enter Your Email" required>
            <i class="uil uil-envelope icon"></i>
        </div>

        <div class="input-field">
            <input type="password" class="password" placeholder="Enter Your Password" required>
            <i class="uil uil-lock icon"></i>
         </div>

         <div class="input-field">
            <input type="password" class="password" placeholder="Re-enter Your Password" required>
            <i class="uil uil-lock icon"></i>
         </div>
         
        <div class="checkbox-text">
            <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck" class="text">Remember Me</label>
            </div>
            <a href="#" class="text">Forgot Password?</a>
        </div>

        <div class="input-field button">
            <input type="button" value="Login Now">
        </div> 

        <div class="login-signup">
            <span class="text">Already a Member?
                <a href="../login/login.html" class="text signup-text">Sign in Now</a>
            </span>
        </div>
        </form>
    </div>
</body>
</html>
