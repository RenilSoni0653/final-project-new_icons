<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add tasks</title>
        <link href="../../images/favicon_home.png" rel="shortcut icon">
        
        <!-- tasks css -->
        <link rel="stylesheet" type="text/css" href="../tasks/css/tasks.css">

        <!-- header css -->
        <link rel="stylesheet" type="text/css" href="../../header/css/header.css">

        <!-- JavaScript for form validation -->
        <script src="../tasks/JS/index.js"></script>
    </head>
    
    <body>
    <!-- Header Section -->
        <header>
            <div class="grid_header">
                <div class="grid-hdr-item">
                    <img src="../../images/logo.jpg" alt="PEWA" class="logo">
                </div>
                <div class="grid-hdr-item">
                    <h1 class="mainHeading">PEWA</h1>
                </div>
                <div class="grid-hdr-search-item">
                    <input type="text" class="search_txt" placeholder="Search..">
                </div>
            </div>
        </header>
        
        <!-- Add Task div -->
        <div class="div_heading">
            <h2 class="heading">Add task</h2>
        </div>
        
        <form method="get" id="myForm">
        <div class="form-style">
            <div class="input-container success error" id="tasks_div">
                <label id="entr_task">Enter Task : <sup>*</sup></label>
                <input type="text" id="tasks" class="floatLabel" name="tasks">
                <span id="show_tasks"></span>
            </div><br>

            <div class="input-container success error" id="dl_div">
                <label id="entr_deadline" class="deadline">Enter Deadline : <sup>*</sup></label>
                <input type="date" id="dl" class="datepicker" name="deadline" data-date-format="DD MM YYYY">
                <span id="show_dl"></span>
            </div><br>

            <div class="col-1-3 col-1-3-sm">
                <div class="input-container success error" id="prj_div">
                    <label id="entr_project">Project : <sup>*</sup></label>
                    <select class="floatLabel" name="project" id="prj">
                        <option value="">Select Project</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                    <span id="show_prr"></span>
                </div>
            </div><br>

            <div class="col-1-3 col-1-3-sm">
                <div class="input-container success error" id="prr_div">
                    <label id="entr_priority">Priority : <sup>*</sup></label>
                    <select class="floatLabel" name="priority" id="prr">
                        <option value="">Select Priority</option>
                        <option value="low">Low</option>
                        <option value="med">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <span id="show_prj"></span>
                </div>     
            </div>

            <div class="btn-bottom">
                <input type="button" class="submit_btn" value="Submit" id="submit">
                <input type="button" onclick="window.location.href='../tasks/lists/index.html';" class="cancel_btn" value="Cancel">
            </div>
            

            <div class="form_info"><p>* are mandatory fields.</p></div>
        </div>
        </form>
    </body>
    
</html>
