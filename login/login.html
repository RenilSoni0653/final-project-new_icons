<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="../images/favicon_home.png" rel="shortcut icon">
    <link rel="stylesheet" href="../footer/css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <header>
        <h1>PROJECT ESTIMATION AND WORK ALLOCATION</h1>
    </header>
    
    <div class="container">
        <div class="img">
            <img src="../images/logo.jpg" alt="">
        </div>
        <div class="login-container">
            <form  id="loginForm">
                <img src="../images/female avtar.svg" class="avtar" alt="">  
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <input type="text" class="input" placeholder="Username" name="username" id="username">
                        <span></span>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <input type="password" class="input" placeholder="Password" name="password" id="password">
                        <span></span>
                    </div>
                </div>
                <a href="#">Forgot Password</a>
                <a href="../index.html">Don't have an account? Signup here</a>
                <button type="submit" class="btn">login</button>  
            </form>
        </div>
    </div>
</body>
</html>
