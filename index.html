<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration/css/style2.css">
    <link href="./images/favicon_home.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <header>
        <h1>PROJECT ESTIMATION AND WORK ALLOCATION</h1>
    </header>
    
    <div class="container">
        <div class="login-container">
            <form id="RegisterForm">
                <img src="./images/signup female avtar.svg" class="avtar" alt="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <input type="text" class="input" id="username" placeholder="Username">
                    <span></span>
                </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <input type="email" class="input" id="email" placeholder="Email"><span></span>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <input type="password" class="input" id="password" placeholder="Password"><span></span>
                    </div>
                </div>
                <a href="./login/login.html">Already have an account? Login here</a>
                <input type="submit" class="btn" value="Create Account">
            </form>
        </div>
        
        <div class="img">
            <img src="./images/logo.jpg" alt="">    
        </div>
       
    </div>
    <script src="./registration/JS/javascript2.js" ></script>
</body>
</html>
